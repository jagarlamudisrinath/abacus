# E2E Test Configuration for Alama Abacus
environment:
  api_url: "http://localhost:3001/api"
  frontend_url: "http://localhost:3000"

# Test users configuration - update with actual test user identifiers
# Note: Users must exist in the database (admin creates them first)
test_users:
  - identifier: "rishi@gmail.com"
    name: "Rishi Jagarlamudi"

# Practice session configuration
session_config:
  # Accuracy percentage (0-100)
  # The system will intentionally answer this percentage correctly
  accuracy_percentage: 75

  # Number of sessions to run per user per execution
  sessions_per_run: 3

  # Time simulation settings (for realistic timing)
  min_time_per_question_ms: 1000
  max_time_per_question_ms: 5000

  # Practice sheets to use (cycle through these)
  # These should match actual practice sheet IDs in the database
  practice_sheets:
    - "aa-2"
    - "aa-3"
    - "aa-7"

# Browser settings for Playwright tests
browser_config:
  headless: true
  timeout: 30000
